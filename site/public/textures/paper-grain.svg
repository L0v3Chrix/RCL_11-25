<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
  <defs>
    <filter id="paperGrain" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" stitchTiles="stitch" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#fff" surfaceScale="1.5" result="light">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feComposite operator="in" in="light" in2="noise"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#f5f0e6" filter="url(#paperGrain)" opacity="0.3"/>
</svg>
